<ul class="list-group">
  <li class="list-group-item" *ngFor="let comment of comments; let i = index">
    {{comment}}
    <a class="btn btn-xs btn-danger pull-right" (click)="deleteComment(i)" *ngIf="deleteCommentAccess">Delete</a>
  </li>
</ul>
<div class="panel panel-default" *ngIf="writeCommentAccess">
  <div class="panel-heading">
    Leave a comment
  </div>
  <div class="panel-body">
    <textarea rows="5" class="form-control" [(ngModel)]="comment"></textarea>
  </div>
  <div class="panel-footer">
    <button type="button" class="btn btn-primary" (click)="addComment()">Send</button>
  </div>
</div>
