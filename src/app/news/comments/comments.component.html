<button type="button" class="btn btn-primary" (click)="toggleNewComentForm()">Write a comment</button>
<hr>
<form *ngIf="newCommentForm">
  <div class="panel panel-default">
    <div class="panel-heading">
      Your comment:
    </div>
    <div class="panel-body">
      <textarea class="form-control" rows="5" id="comment"></textarea>
      <hr>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let comment of comments">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{comment.authorId}}
      </div>
      <div class="panel-body">
        {{comment.content}}
      </div>
      <div class="panel-footer">
        <a class="btn btn-xs btn-danger" (click)="deleteComment(comment.id)">
            <span class="glyphicon glyphicon-remove"></span> Delete
        </a>
      </div>
    </div>
  </li>
</ul>
