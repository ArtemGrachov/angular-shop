<div class="preloader" *ngIf="preloader" appPreloader></div>
<div class="row">
  <div class="col-sm-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <a class="btn btn-primary btn-block" routerLink="/providers">Rating</a>
        <a class="btn btn-default btn-block" [routerLink]="provider.id" *ngFor="let provider of providers">{{provider.name}}</a>
      </div>
      <div class="panel-footer" *ngIf="isAdmin | async">
        <a routerLink="new" class="btn btn-primary btn-sm">Add provider</a>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <router-outlet></router-outlet>
  </div>
</div>
