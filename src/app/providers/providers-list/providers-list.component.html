        <a class="btn btn-default btn-block" [routerLink]="provider.id" *ngFor="let provider of providers">{{provider.name}}</a>

      <div class="panel-footer">
        <button type="button" class="btn btn-primary btn-sm">Add provider</button>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <router-outlet></router-outlet>
  </div>
</div>
