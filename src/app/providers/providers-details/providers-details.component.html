<div class="panel panel-default" *ngIf="provider">
  <div class="panel-heading">
    {{provider.name}}
  </div>
  <div class="panel-body">
    <div class="btn-group btn-group-xs">
      <a class="btn btn-default" routerLink="edit"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
      <a class="btn btn-danger" (click)="delete()"><span class="glyphicon glyphicon-remove"></span> Delete</a>
    </div>
    <img [src]="provider.logoUrl" class="img-responsive" [alt]="provider.name">
    <div class="panel panel-default">
      <div class="panel-body">
        <span class="glyphicon glyphicon-star-empty"></span> {{provider.rating}}
      </div>
    </div>
    <div class="btn-group" *ngIf="auth | async">
      <a class="btn btn-sm btn-success" role="button" (click)="providerRate(1)">
        <span class="glyphicon glyphicon-thumbs-up"></span>
      </a>
      <a class="btn btn-sm btn-danger" role="button" (click)="providerRate(-1)">
        <span class="glyphicon glyphicon-thumbs-down"></span>
      </a>
      <a class="btn btn-info btn-sm" [href]="'mailto:' + provider.email"><span class="glyphicon glyphicon-envelope"></span>
        Send Email
      </a>
    </div>
    <hr>
    <ul class="nav nav-tabs">
      <li><a routerLink="description">Description</a></li>
      <li><a routerLink="comments">Comments</a></li>
      <li><a routerLink="products">Products</a></li>
    </ul>
    <router-outlet></router-outlet>
  </div>
</div>
