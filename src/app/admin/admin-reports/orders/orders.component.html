<div class="row">
  <div class="col-xs-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>
            Date
          </th>
          <th>
            User
          </th>
          <th>
            Products
          </th>
          <th>
            Delivering
          </th>
          <th>
            Discount
          </th>
          <th>
            Total price
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.date | date:'medium'}}</td>
          <td>{{order.username}}</td>
          <td>
            <div *ngFor="let product of order.products">
              <strong>{{product.name}}</strong> ({{product.provider}}) - ${{product.price}}
            </div>
          </td>
          <td>
            ${{order.deliveryPrice}}
          </td>
          <td>
            {{order.discount}}%
          </td>
          <td>
            <strong>${{(getOrderPrice(order) + order.deliveryPrice).toFixed(2)}}</strong>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
