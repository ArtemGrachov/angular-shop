<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">Search options</div>
    <div class="panel-body">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
        </div>
      </div>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let order of orders">
      <h4>
        {{order.date | date:'medium'}}
      </h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let product of order.products">
          {{product.name}}
          <span class="badge">${{product.price}}</span>
        </li>
      </ul>
    </li>
  </ul>
</div>
