<div class="panel panel-default">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-shopping-cart"></span> Your cart
  </div>
  <div class="panel-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let product of cart.list; let i = index">
        <span (click)="removeFromCart(i)" class="glyphicon glyphicon-remove"></span>
        <ng-template [ngIf]="product.count > 0">
          {{product.name}}
          <span class="badge">${{product.price}}</span>
        </ng-template>
        <ng-template [ngIf]="product.count <= 0">
          No {{product.name}} left!
        </ng-template>
      </li>
    </ul>
  </div>
  <div class="panel-footer">
    <span>${{cart.price}}</span>
    <div class="btn-group btn-group-justified" *ngIf="this.cart.list.length > 0">
      <a type="button" class="btn btn-success btn-sm" routerLink="ordering">Order all!</a>
      <a type="button" class="btn btn-danger btn-sm" (click)="clearCart()">Discard all</a>
    </div>
  </div>
</div>
