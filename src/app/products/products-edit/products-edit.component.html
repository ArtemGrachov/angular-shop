<div class="panel panel-default">
  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <div class="panel-heading">
      {{product.name}}
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <img src="" alt="">
        <label for="imgUrl">Image URL:</label>
        <input type="text" class="form-control" id="imgUrl" formControlName="imgUrl">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="5" id="description" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" formControlName="price">
      </div>
      <div class="form-group">
        <label for="provider">Provider:</label>
        <select class="form-control" id="providerId" formControlName="providerId">
            <option *ngFor="let provider of providersList" [value]="provider.id">{{provider.name}}</option>
          </select>
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <label for="rating">Rating</label>
        <input type="number" class="form-control" id="rating" formControlName="rating">
      </div>
      <div class="form-group">
        <label for="count">Count</label>
        <input type="number" class="form-control" id="count" formControlName="count">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" formControlName="date">
      </div>
    </div>
    <div class="panel-footer">
      <div class="btn-group">
        <button type="submit" class="btn btn-success">Apply</button>
        <button type="button" class="btn btn-info">Reset</button>
        <a routerLink="../" type="button" class="btn btn-default">Cancel</a>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </form>
</div>
