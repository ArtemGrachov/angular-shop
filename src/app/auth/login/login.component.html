<form class="panel panel-default" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="panel-heading">
    Login
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="email">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
  </div>
  <div class=" panel-footer ">
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-primary" (click)="loginFacebook()">Sign in with Facebook</button>
    <button type="button" class="btn btn-primary" (click)="loginGoogle()">Sign in with Google</button>
    <a routerLink="/reg " class="btn btn-primary">Registration</a>
  </div>
</form>
