<div class="panel panel-default">
  <div class="panel-heading">
    {{provider.name}}
  </div>
  <div class="panel-body">
    <div class="btn-group btn-group-xs" *ngIf="checkEditAccess()">
      <a class="btn btn-default" routerLink="edit"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
      <a class="btn btn-danger" (click)="delete()"><span class="glyphicon glyphicon-remove"></span> Delete</a>
    </div>
    <img [src]="provider.logoUrl" class="img-responsive" [alt]="provider.name">
    <div class="panel panel-default">
      <div class="panel-body">
        <span class="glyphicon glyphicon-star-empty"></span> {{provider.rating}}

      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Description</div>
      <div class="panel-body">{{provider.description}}</div>
      <div class="panel-footer">
        <div class="btn-group">
          <a class="btn btn-sm btn-success" role="button" (click)="providerRate(1)">
            <span class="glyphicon glyphicon-thumbs-up"></span>
          </a>
          <a class="btn btn-sm btn-danger" role="button" (click)="providerRate(-1)">
            <span class="glyphicon glyphicon-thumbs-down"></span>
          </a>
          <a class="btn btn-info btn-sm" [href]="'mailto:' + provider.email"><span class="glyphicon glyphicon-envelope"></span>
            Send Email
          </a>
        </div>
      </div>
    </div>
    <ul class="list-group">
      <a class="list-group-item" *ngFor="let product of providerProducts" [routerLink]="['/products/', product.id]">
        <img [src]="product.imgUrl" [alt]="product.name" style="max-height: 64px;">
        <h4>{{product.name}}</h4>
        <span class="badge">${{product.price}}</span>
        <ul class="list-inline">
          <li>
            <span class="glyphicon glyphicon-home"></span>
            <span>{{product.count}} left</span>
          </li>
          <li>
            <span class="glyphicon glyphicon-info-sign"></span> {{product.description}}
          </li>
          <li>
            <span class="glyphicon glyphicon-star-empty"></span> {{product.rating}}
          </li>
        </ul>
      </a>
    </ul>
  </div>
</div>
