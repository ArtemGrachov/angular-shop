<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{config.title}}</h4>
      </div>
      <div class="modal-body">
        <p>{{config.text}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="confirm()">{{config.confirmText}}</button>
        <button type="button" class="btn btn-success" (click)="cancel()">{{config.cancelText}}</button>
      </div>
    </div>
  </div>
</div>
