<div class="panel panel-default">
  <div class="panel-heading">Username's profile</div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="userId">ID:</label>
        <input type="text" class="form-control" id="userId" *ngIf="editMode">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" *ngIf="editMode">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" *ngIf="editMode">
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" class="form-control" *ngIf="editMode">
          <option value="user">User</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Birthdate:</label>
        <input type="date" class="form-control" id="birthdate" *ngIf="editMode">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" class="form-control" *ngIf="editMode">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <button type="button" class="btn btn-default btn-sm" (click)="toggleEditMode()" *ngIf="!editMode"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
      <div class="btn-group" *ngIf="editMode">
        <button type="button" class="btn btn-success">Apply</button>
        <button type="button" class="btn btn-default">Reset</button>
        <button type="button" class="btn btn-danger" (click)="toggleEditMode()">Cancel</button>
      </div>
    </form>
  </div>
</div>
