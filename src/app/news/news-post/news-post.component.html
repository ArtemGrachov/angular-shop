<div class="panel panel-default">
  <div class="panel-heading">
    <span class="badge">{{post.title}}</span>
  </div>
  <div class="panel-body">
    {{post.content}}
  </div>
  <div class="panel-footer">
    <span class="glyphicon glyphicon-star-empty"></span> {{post.rating}}
    <span class="glyphicon glyphicon-calendar"></span> {{post.date | date}}
    <a class="btn btn-xs btn-success" role="button" (click)="postVoteUp()">
      <span class="glyphicon glyphicon-thumbs-up"></span>
    </a>
    <a class="btn btn-xs btn-danger" role="button" (click)="postVoteDown()">
      <span class="glyphicon glyphicon-thumbs-down"></span>
    </a>
    <a class="btn btn-xs btn-primary" role="button" routerLink="edit">
      <span class="glyphicon glyphicon-pencil" ></span> Edit
    </a>
    <a class="btn btn-xs btn-danger" role="button" (click)="postDelete()">
      <span class="glyphicon glyphicon-remove"></span> Delete
    </a>
  </div>
</div>
<app-comments [postId]="post.id"></app-comments>
