<div class="preloader" *ngIf="preloader.length > 0" appPreloader></div>
<div class="row">
  <div class="col-xs-12">
    <table class="table table-hover" #table>
      <thead>
        <tr>
          <th>
            Date
          </th>
          <th>
            User
          </th>
          <th>
            Products
          </th>
          <th>
            Delivering
          </th>
          <th>
            Discount
          </th>
          <th>
            Total price
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.date | date:'short'}}</td>
          <td>{{order.username}}</td>
          <td>
            <!-- <div *ngFor="let product of order.products">
              <strong>{{product.name}}</strong> ({{product.provider}}) - ${{product.price}}
            </div> -->
            test
          </td>
          <td>
            ${{order.deliveryPrice}}
          </td>
          <td>
            {{order.discount}}%
          </td>
          <td>
            ${{(getOrderPrice(order) + order.deliveryPrice).toFixed(2)}}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn-group">
      <a (click)="toCSV(table)" class="btn btn-primary">Export to CSV file</a>
    </div>
  </div>
</div>
