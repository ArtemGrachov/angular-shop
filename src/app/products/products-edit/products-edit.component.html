<div class="panel panel-default">
  <div class="panel-heading">
    {{product.name}}
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="imgUrl">Image URL:</label>
        <input type="text" class="form-control" id="imgUrl">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="5" id="description"></textarea>
      </div>
      <div class="form-group">
        <label for="provider">Provider:</label>
        <select class="form-control" id="provider">
            <option *ngFor="let provider of providersList">{{provider.name}}</option>
          </select>
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" class="form-control" id="rating">
      </div>
      <div class="form-group">
        <label for="count">Count</label>
        <input type="number" class="form-control" id="count">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date">
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="btn-group">
      <button type="button" class="btn btn-success">Apply</button>
      <button type="button" class="btn btn-info">Reset</button>
      <a routerLink="../" type="button" class="btn btn-default">Cancel</a>
      <button type="button" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
